<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Web dictaphone</title>
</head>

<body>

<div class="wrapper">

    <header>
        <h1>AudioContext录音demo
        </h1>
    </header>

    <div>
        <video autoplay width="100%" height="100%"></video>
    </div>

</div>

<!-- <script src="js/mediaDevices-getUserMedia-polyfill.js"></script> -->
<script>

let video = document.querySelector("video");


function success(stream){
    video.srcObject = stream;
}

function error(error){
    console.log("navigator.getUserMedia error:", error);
}


if (!navigator.mediaDevices.getUserMedia) {
   alert("unsupported media!");
}

navigator.getUserMedia({video:true,audio:true}, success, error);

</script>
<script>


</script>
</body>
</html>
